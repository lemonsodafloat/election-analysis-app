            const currentCandidates = prev[selectedDistrictId] || [...(currentDefinitions.find(d => d.id === selectedDistrictId)?.candidates || [])];
            const newCandidates = [...currentCandidates];
            // é…åˆ—ã®ç§»å‹•
            if (dragIndex >= 0 && dragIndex < newCandidates.length && dropIndex >= 0 && dropIndex <= newCandidates.length) {
              const [draggedItem] = newCandidates.splice(dragIndex, 1);
              newCandidates.splice(dropIndex, 0, draggedItem);
            }
            return { ...prev, [selectedDistrictId]: newCandidates };
          });
        };

        const addCandidate = () => {
          setDistrictOverrides(prev => {
            const currentCandidates = prev[selectedDistrictId] || [...(currentDefinitions.find(d => d.id === selectedDistrictId)?.candidates || [])];
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€™è£œä½œæˆ
            const newId = `${selectedDistrictId}_new_${Date.now()}`;
            const newCand = {
              id: newId,
              name: "æ–°è¦å€™è£œ",
              party: "ind",
              votes: 0,
              elected: false,
              isNew: true
            };
            return { ...prev, [selectedDistrictId]: [...currentCandidates, newCand] };
          });
        };

        const removeCandidate = (candId) => {
          // å€™è£œè€…ã‚’å‰Šé™¤
          setDistrictOverrides(prev => {
            const currentCandidates = prev[selectedDistrictId] || [...(currentDefinitions.find(d => d.id === selectedDistrictId)?.candidates || [])];
            const newCandidates = currentCandidates.filter(c => c.id !== candId);
            return { ...prev, [selectedDistrictId]: newCandidates };
          });

          // é–¢é€£ã™ã‚‹é…åˆ†è¨­å®šã‚‚å‰Šé™¤ (distributions)
          setDistributions(prev => {
            const newDist = { ...prev };
            Object.keys(newDist).forEach(partyId => {
              newDist[partyId] = newDist[partyId].map(rule => {
                if (rule.targetId === candId) {
                  return { ...rule, targetId: 'none' }; // å‰Šé™¤ã•ã‚ŒãŸå€™è£œã¸ã®é…åˆ†ã¯ãƒªã‚»ãƒƒãƒˆ
                }
                return rule;
              });
            });
            return newDist;
          });
        };

        const chartData = useMemo(() => {
          const processedCandidates = [];
          const candidatesMap = {};

          if (currentDistrict) {
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã•ã‚ŒãŸå€™è£œè€…ã®ã¿ã‚’ä½¿ç”¨
            (filteredCandidatesData.candidates || sortedCandidatesList).forEach(c => {
              let partyColor = c.color;
              const partyKey = Object.keys(currentPartyMeta).find(key => currentPartyMeta[key].aliases.includes(c.party));
              if (partyKey) partyColor = currentPartyMeta[partyKey].color;
              const newItem = { ...c, color: partyColor, actualVotes: c.votes, simulatedTotal: 0, stacks: [] };
              processedCandidates.push(newItem);
              candidatesMap[c.id] = newItem;
            });
          }
          const others = { id: 'none', name: 'æ£„æ¨©ãƒ»ç„¡åŠ¹ (ä¹–é›¢)', party: '-', color: '#94a3b8', actualVotes: gapVotes, simulatedTotal: 0, stacks: [] };

          // éè¡¨ç¤ºå€™è£œè€…ãŒã„ã‚‹å ´åˆã€é›†ç´„ã‚¨ãƒ³ãƒˆãƒªã‚’è¿½åŠ 
          if (filteredCandidatesData.hiddenCount > 0) {
            const hiddenItem = {
              id: 'hidden',
              name: `ä»–${filteredCandidatesData.hiddenCount}å (éè¡¨ç¤º)`,
              party: 'è«¸æ´¾',
              color: '#999999',
              actualVotes: filteredCandidatesData.hiddenVotes,
              simulatedTotal: 0,
              stacks: []
            };
            // hidden should be pushed? processedCandidates includes sorted list. 
            // Usually sorted by votes, so hidden (low votes) are at end.
            // But if we override order, hidden might be anywhere?
            // "Hidden" logic is separated in filteredCandidatesData.
            // If we use processedCandidates (visible), hidden are not there.
            // So we add hidden at the end or begin?
            // Actually filteredCandidatesData separates visible vs hidden.
            // So we just add hiddenItem at the end of candidates.
            processedCandidates.push(hiddenItem);
            candidatesMap['hidden'] = hiddenItem;
          }

          aggregatedPrVotes.forEach(p => {
            const rules = distributions[p.partyId];

            // Logic Fix: Handle default distribution (100% to self) if no rules exist
            if (!rules) {
              const targetCand = processedCandidates.find(c => c.party === p.partyId || p.aliases.some(a => c.party.includes(a)));
              if (targetCand) {
                targetCand.simulatedTotal += p.votes;
                targetCand.stacks.push({ partyName: p.name, partyId: p.partyId, votes: p.votes, color: p.color });
              } else {
                others.simulatedTotal += p.votes;
                others.stacks.push({ partyName: p.name, partyId: p.partyId, votes: p.votes, color: p.color });
              }
              return;
            }

            let remainingVotes = p.votes;
            rules.forEach(rule => {
              const amount = p.votes * rule.rate;
              remainingVotes -= amount;
              const target = candidatesMap[rule.targetId];
              if (target) {
                target.simulatedTotal += amount;
                target.stacks.push({ partyName: p.name, partyId: p.partyId, votes: amount, color: p.color });
              } else {
                others.simulatedTotal += amount;
                others.stacks.push({ partyName: p.name, partyId: p.partyId, votes: amount, color: p.color });
              }
            });
            if (remainingVotes > 0.1) {
              others.simulatedTotal += remainingVotes;
              others.stacks.push({ partyName: `${p.name} (æ®‹)`, partyId: p.partyId, votes: remainingVotes, color: p.color, isRemainder: true });
            }
          });
          return [...processedCandidates, others];
        }, [filteredCandidatesData, distributions, aggregatedPrVotes, gapVotes, currentDistrict, currentPartyMeta, sortedCandidatesList]);

        // ã‚µãƒãƒªãƒ¼è¨ˆç®—ç”¨ãƒ¡ãƒ¢
        const distributionSummary = useMemo(() => {
          if (!showSummary) return [];
          return aggregatedPrVotes.map(p => {
            const rules = distributions[p.partyId];

            // Logic Fix: Handle missing rules as default (100% to self)
            if (!rules) {
              if (showSelfDistributions) {
                return {
                  name: p.name,
                  partyId: p.partyId,
                  color: p.color,
                  votes: p.votes,
                  partyName: currentPartyMeta[p.partyId]?.name || p.name,
                  totalRate: 100,
                  details: "è‡ªå…š100%"
                };
              }
              return null;
            }

            const totalRate = rules.reduce((acc, r) => acc + r.rate, 0);
            // ç‰¹å¾´çš„ãªå¤‰æ›´ãŒã‚ã‚‹ã‹: åˆè¨ˆãŒ100%ã§ãªã„ã€ã¾ãŸã¯ç•°ãªã‚‹æ”¿å…šã¸é…åˆ†ã—ã¦ã„ã‚‹/è¤‡æ•°ã‚’é…åˆ†ã—ã¦ã„ã‚‹
            const isInteresting = showSelfDistributions || (Math.abs(totalRate - 1.0) > 0.001 || rules.some(r => {
              // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒè‡ªå…šä»¥å¤–ã‹ãƒã‚§ãƒƒã‚¯
              if (r.targetId === 'none') return r.rate > 0;
              const targetCand = sortedCandidatesList.find(c => c.id === r.targetId);
              if (!targetCand) return true; // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆä¸æ˜ãªã‚‰è¡¨ç¤º

              // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒè‡ªå…šã‹ã©ã†ã‹ (ã‚¨ã‚¤ãƒªã‚¢ã‚¹å«ã‚€)
              const isSelf = targetCand.party === p.partyId || p.aliases.some(a => targetCand.party.includes(a));
              return !isSelf && r.rate > 0;
            }));

            if (!isInteresting) return null;

            const details = rules.filter(r => r.rate > 0).map(r => {
              let targetName = 'æ£„æ¨©';
              if (r.targetId !== 'none') {
                const targetCand = sortedCandidatesList.find(c => c.id === r.targetId);
                if (targetCand) {
                  // å€™è£œè€…ã®æ”¿å…šåï¼ˆæ—¥æœ¬èªï¼‰ã‚’å–å¾—
                  const candPartyName = currentPartyMeta[targetCand.party]?.name || targetCand.party;
                  targetName = `${candPartyName}`; // æ”¿å…šåã§è¡¨ç¤º
                }
              }
              return `${targetName}${Math.round(r.rate * 100)}%`;
            }).join('ãƒ»');

            return {
              partyId: p.partyId,
              name: p.name, // UI rendering uses 'name'
              partyName: p.name,
              color: p.color,
              votes: p.votes, // Required for UI
              totalRate: Math.round(totalRate * 100),
              details: details
            };
          }).filter(item => item !== null);
        }, [showSummary, aggregatedPrVotes, distributions, sortedCandidatesList, currentPartyMeta, showSelfDistributions]);



        const analysisStats = useMemo(() => {
          const sortedCandidates = [...chartData.filter(c => c.id !== 'none')];
          const smdLostVotes = sortedCandidates.slice(1).reduce((sum, c) => sum + c.actualVotes, 0);
          return { smdLostVotes, smdTotal: smdTotalVotes, prTotal: prTotalVotes, gapVotes };
        }, [chartData, smdTotalVotes, prTotalVotes, gapVotes]);

          const hasDistributionChange = Object.values(distributions).some(rules => {
            if (!rules || rules.length === 0) return false;
            const total = rules.reduce((sum, r) => sum + r.rate, 0);
            return Math.abs(total - 1.0) > 0.001;

          // Check 2: Candidates changed
          const base = currentDefinitions.find(d => d.id === selectedDistrictId);
          if (!base || !currentDistrict) return hasDistributionChange;

          // If currentDistrict is exactly the base object, then no overrides are active
          if (currentDistrict === base) return hasDistributionChange;

          const currentCands = currentDistrict.candidates;
          const originalCands = base.candidates;

            const o = originalCands[i];

                      </div>

                        {chartData.map((e, i) => i % 2 === 0 && <ReferenceArea key={e.id} x1={e.name} x2={e.name} fill="#f1f5f9" fillOpacity={0.4} />)}

                        </Bar>

                  {isMobile && (

                              <div className="flex items-start gap-2">

      console.log("Rendering App...");
      try {
