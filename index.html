          return () => document.removeEventListener("mousedown", handleClickOutside);
        }, []);

        useEffect(() => {
          if (isOpen && selectedRef.current && listRef.current) {
            setTimeout(() => {
              selectedRef.current.scrollIntoView({ block: "center", behavior: "instant" });
            }, 0);
          }
        }, [isOpen]);

        const selectedOption = useMemo(() => {
          for (const [pref, items] of groupedOptions) {
            const found = items.find(d => d.id === value);
            if (found) return found;
          }
          return null;
        }, [value, groupedOptions]);

        return (
          <div className="relative w-full" ref={containerRef}>
            <button
              type="button"
              onClick={() => setIsOpen(!isOpen)}
              className="w-full bg-slate-800 text-white border border-slate-700 rounded p-3 font-bold cursor-pointer flex justify-between items-center text-left hover:bg-slate-700 transition-colors"
            >
              <span className="truncate mr-2">{selectedOption ? selectedOption.name : "Select..."}</span>
              <Icons.ChevronDown />
            </button>

            {isOpen && (
              <div
                ref={listRef}
                className="absolute top-full left-0 w-full max-h-[60vh] overflow-y-auto bg-slate-800 border border-slate-700 rounded-b-xl shadow-2xl z-50 custom-scrollbar mt-1"
              >
                {groupedOptions.map(([pref, items]) => (
                  <div key={pref}>
                    <div className="px-3 py-1.5 text-[10px] font-bold text-slate-400 bg-slate-900/90 backdrop-blur sticky top-0 border-b border-slate-700">{pref}</div>
                    {items.map(d => {
                      const isSelected = d.id === value;
                      return (
                        <div
                          key={d.id}
                          ref={isSelected ? selectedRef : null}
                          onClick={() => { onChange(d.id); setIsOpen(false); }}
                          className={`px-4 py-3 cursor-pointer text-sm border-b border-slate-700/50 last:border-0 ${isSelected ? 'bg-blue-600 text-white font-bold' : 'text-slate-200 hover:bg-slate-700'}`}
                        >
                          {d.name}
                        </div>
                      );
                    })}
                  </div>
                ))}
              </div>
            )}
          </div>
        );
      };

      const App = () => {
        const [selectedDistrictId, setSelectedDistrictId] = useState(DISTRICT_DEFINITIONS[0].id);
        const [autoBalance, setAutoBalance] = useState(true);
        const [distributions, setDistributions] = useState({});
        const [labelMode, setLabelMode] = useState('value');
        const [stepValue, setStepValue] = useState(0.05);
        const { width } = useWindowSize();
        const isMobile = width > 0 && width < 1024;

        const groupedDistricts = useMemo(() => {
          return Object.entries(DISTRICT_DEFINITIONS.reduce((acc, curr) => {
            (acc[curr.pref] = acc[curr.pref] || []).push(curr); return acc;
          }, {}));
        }, []);


        const currentDistrict = useMemo(() => {
          return DISTRICT_DEFINITIONS.find(d => d.id === selectedDistrictId);
        }, [selectedDistrictId]);

        const sortedCandidatesList = useMemo(() => {
          if (!currentDistrict) return [];
          return [...currentDistrict.candidates].sort((a, b) => b.votes - a.votes);
        }, [currentDistrict]);

        const aggregatedPrVotes = useMemo(() => {
          const votes = DISTRICT_PR_DATA[selectedDistrictId];
          if (!votes) return [];
          return Object.entries(votes)
            .map(([key, value]) => ({
              partyId: key,
              name: PARTY_META[key]?.name || key,
              color: PARTY_META[key]?.color || '#999',
              votes: value,
              aliases: PARTY_META[key]?.aliases || []
            }))
            .sort((a, b) => b.votes - a.votes);
        }, [selectedDistrictId]);

        const smdTotalVotes = useMemo(() => currentDistrict.candidates.reduce((sum, c) => sum + c.votes, 0), [currentDistrict]);
        const prTotalVotes = useMemo(() => aggregatedPrVotes.reduce((sum, p) => sum + p.votes, 0), [aggregatedPrVotes]);
        const gapVotes = prTotalVotes - smdTotalVotes;
        const maxGraphValue = useMemo(() => Math.max(smdTotalVotes, prTotalVotes * 1.1), [smdTotalVotes, prTotalVotes]);

        useEffect(() => {
          const initialDist = {};
          aggregatedPrVotes.forEach(p => {
            let defaultTarget = 'none';
            let defaultRate = 1.0;
            const samePartyCand = currentDistrict.candidates.find(c => p.aliases.some(alias => c.party.includes(alias)));
            if (samePartyCand) { defaultTarget = samePartyCand.id; defaultRate = 1.0; }
            else { defaultTarget = 'none'; defaultRate = 1.0; }
            initialDist[p.partyId] = [{ id: generateId(), targetId: defaultTarget, rate: defaultRate, locked: false }];
          });
          setDistributions(initialDist);
        }, [aggregatedPrVotes, currentDistrict]);

        const addDistribution = (partyId) => {
          const currentTargets = new Set((distributions[partyId] || []).map(d => d.targetId));
          const availableCandidate = sortedCandidatesList.find(c => !currentTargets.has(c.id));
          const defaultTargetId = availableCandidate ? availableCandidate.id : (sortedCandidatesList.length > 0 ? sortedCandidatesList[0].id : 'none');
          setDistributions(prev => ({
            ...prev,
            [partyId]: [...prev[partyId], { id: generateId(), targetId: defaultTargetId, rate: 0, locked: false }]
          }));
        };

        const removeDistribution = (partyId, distId) => {
          setDistributions(prev => ({
            ...prev,
            [partyId]: prev[partyId].filter(d => d.id !== distId)
          }));
        };

        const toggleLock = (partyId, distId) => {
          setDistributions(prev => {
            const newArr = prev[partyId].map(d => d.id === distId ? { ...d, locked: !d.locked } : d);
            return { ...prev, [partyId]: newArr };
          });
        };

        const updateDistribution = (partyId, distId, field, value) => {
          setDistributions(prev => {
            let partyRules = [...prev[partyId]];
            const targetIndex = partyRules.findIndex(d => d.id === distId);
            if (targetIndex === -1) return prev;
            if (field !== 'rate') {
              partyRules[targetIndex] = { ...partyRules[targetIndex], [field]: value };
              return { ...prev, [partyId]: partyRules };
            }
            const newRate = Math.max(0, Math.min(2.0, value));
            const rateDiff = newRate - partyRules[targetIndex].rate;
            partyRules[targetIndex] = { ...partyRules[targetIndex], rate: newRate };
            if (autoBalance) {
              const otherUnlocked = partyRules.filter((r, i) => i !== targetIndex && !r.locked);
              if (otherUnlocked.length > 0) {
                const subtractPerItem = rateDiff / otherUnlocked.length;
                partyRules = partyRules.map((r, i) => {
                  if (i === targetIndex || r.locked) return r;
                  return { ...r, rate: Math.max(0, r.rate - subtractPerItem) };
                });
              }
            }
            return { ...prev, [partyId]: partyRules };
          });
        };

        const chartData = useMemo(() => {
          const candidatesMap = {};
          currentDistrict.candidates.forEach(c => {
            let partyColor = c.color;
            const partyKey = Object.keys(PARTY_META).find(key => PARTY_META[key].aliases.includes(c.party));
            if (partyKey) partyColor = PARTY_META[partyKey].color;
            candidatesMap[c.id] = { ...c, color: partyColor, actualVotes: c.votes, simulatedTotal: 0, stacks: [] };
          });
          const others = { id: 'none', name: '棄権・無効 (乖離)', party: '-', color: '#94a3b8', actualVotes: gapVotes, simulatedTotal: 0, stacks: [] };

          aggregatedPrVotes.forEach(p => {
            const rules = distributions[p.partyId];
            if (!rules) return;
            let remainingVotes = p.votes;
            rules.forEach(rule => {
              const amount = p.votes * rule.rate;
              remainingVotes -= amount;
              const target = candidatesMap[rule.targetId];
              if (target) {
                target.simulatedTotal += amount;
                target.stacks.push({ partyName: p.name, partyId: p.partyId, votes: amount, color: p.color });
              } else {
                others.simulatedTotal += amount;
                others.stacks.push({ partyName: p.name, partyId: p.partyId, votes: amount, color: p.color });
              }
            });
            if (remainingVotes > 0.1) {
              others.simulatedTotal += remainingVotes;
              others.stacks.push({ partyName: `${p.name} (残)`, partyId: p.partyId, votes: remainingVotes, color: p.color, isRemainder: true });
            }
          });
          return [...Object.values(candidatesMap), others].sort((a, b) => (a.id === 'none' ? 1 : b.id === 'none' ? -1 : b.actualVotes - a.actualVotes));
        }, [currentDistrict, distributions, aggregatedPrVotes, gapVotes]);

        const analysisStats = useMemo(() => {
          const sortedCandidates = [...chartData.filter(c => c.id !== 'none')];
          const smdLostVotes = sortedCandidates.slice(1).reduce((sum, c) => sum + c.actualVotes, 0);
          return { smdLostVotes, smdTotal: smdTotalVotes, prTotal: prTotalVotes, gapVotes };
        }, [chartData]);

        return (
          <div className="flex flex-col min-h-screen bg-slate-50 text-slate-900 font-sans">
            <div className="lg:hidden sticky top-0 z-50 bg-slate-900 text-white p-4 shadow-md border-b border-slate-700">
              <div className="flex items-center gap-2 mb-2">
                <Icons.TrendingUp />
                <h1 className="text-sm font-bold">選挙分析アプリ / 2024年　衆院選</h1>
              </div>
              <CustomSelect value={selectedDistrictId} onChange={setSelectedDistrictId} groupedOptions={groupedDistricts} />
            </div>

            <div className="flex flex-col lg:flex-row flex-1">
              <main className="flex-1 p-4 md:p-8 overflow-y-auto lg:ml-96">

                <div className="bg-white p-4 lg:p-6 rounded-2xl shadow-sm border border-slate-100 mb-6 lg:mb-8">
                  <div className="flex flex-col sm:flex-row justify-between items-end mb-4 gap-2">
                    <h3 className="text-sm lg:text-lg font-bold flex items-center gap-2"><Icons.Users /> 2024年 {currentDistrict.name}</h3>
                    <div className="flex items-center gap-4">
                      <span className="text-xs lg:text-sm text-slate-500 font-medium">小選挙区実績 / 比例予測配分</span>
                      <div className="bg-slate-100 p-1 rounded-lg flex">
                        <button onClick={() => setLabelMode('value')} className={`px-3 py-1 text-xs font-bold rounded ${labelMode === 'value' ? 'bg-white shadow text-slate-800' : 'text-slate-400'}`}>票数</button>
                        <button onClick={() => setLabelMode('percent')} className={`px-3 py-1 text-xs font-bold rounded ${labelMode === 'percent' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>得票率</button>
                      </div>
                    </div>
                  </div>
                  <div className="w-full h-[300px] md:h-[400px] lg:h-[500px]">
                    <ResponsiveContainer>
                      <BarChart data={chartData} margin={{ top: 30, right: 10, left: 0, bottom: isMobile ? 40 : 20 }}>
                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#cbd5e1" />
                        <XAxis dataKey="name" tick={props => <CustomAxisTick {...props} isMobile={isMobile} chartData={chartData} />} axisLine={false} tickLine={false} interval={0} />
                        <YAxis tickFormatter={v => labelMode === 'percent' ? `${(v / maxGraphValue * 100).toFixed(0)}%` : `${v / 1000}k`} axisLine={false} tickLine={false} width={40} fontSize={10} />
                        <Tooltip content={({ active, payload }) => {
                          if (!active || !payload || !payload.length) return null;
                          const data = payload[0].payload;
                          const diff = data.simulatedTotal - data.actualVotes;
                          const actualPct = (data.actualVotes / smdTotalVotes * 100).toFixed(1);
                          const simPct = (data.simulatedTotal / prTotalVotes * 100).toFixed(1);
                          const diffPct = (simPct - actualPct).toFixed(1);
                          const stackSummary = {};
                          data.stacks.forEach(s => { if (!stackSummary[s.partyName]) stackSummary[s.partyName] = { ...s, votes: 0 }; stackSummary[s.partyName].votes += s.votes; });
                          const sortedStacks = Object.values(stackSummary).sort((a, b) => b.votes - a.votes);
                          return (
                            <div className="bg-white/95 backdrop-blur p-3 rounded-lg shadow-xl border border-slate-200 text-xs min-w-[220px]">
                              <p className="font-bold border-b pb-1 mb-2 flex justify-between"><span>{data.name}</span><span className="font-normal text-slate-500">{data.party}</span></p>
                              <div className="bg-slate-50 p-2 rounded mb-2">
                                <div className="flex justify-between mb-1"><span className="text-slate-500">実績:</span><span className="font-mono font-bold">{Math.round(data.actualVotes).toLocaleString()} <span className="text-slate-400 font-normal">({actualPct}%)</span></span></div>
                                <div className="flex justify-between mb-1"><span className="text-blue-600">予測:</span><span className="font-mono font-bold text-blue-600">{Math.round(data.simulatedTotal).toLocaleString()} <span className="text-blue-400 font-normal">({simPct}%)</span></span></div>
                                <div className="flex justify-between"><span className="text-slate-400">差分:</span><span className={`font-mono font-bold ${Math.abs(diff) < 2000 ? 'text-green-500' : 'text-red-500'}`}>{diff > 0 ? '+' : ''}{Math.round(diff).toLocaleString()} <span className="font-normal">({diffPct > 0 ? '+' : ''}{diffPct}pt)</span></span></div>
                              </div>
                              <div className="space-y-1 max-h-[200px] overflow-y-auto">
                                {sortedStacks.map((s, i) => (<div key={i} className="flex justify-between text-[10px]"><span className="flex items-center gap-1"><div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: s.color }}></div>{s.partyName}</span><div><span className="font-mono font-bold">{labelMode === 'percent' ? `${(s.votes / prTotalVotes * 100).toFixed(1)}%` : Math.round(s.votes).toLocaleString()}</span><span className="font-mono text-slate-400 ml-1">{labelMode === 'percent' ? Math.round(s.votes).toLocaleString() : `${(s.votes / prTotalVotes * 100).toFixed(1)}%`}</span></div></div>))}
                              </div>
                            </div>
                          );
                        }} />
                        {chartData.map((e, i) => i % 2 === 0 && <ReferenceArea key={e.id} x1={e.name} x2={e.name} fill="#f1f5f9" fillOpacity={0.4} />)}
                        <Bar dataKey="actualVotes" fill="#e2e8f0" radius={[8, 8, 0, 0]} barSize={isMobile ? 36 : 60}>
                          <LabelList dataKey="actualVotes" position="top" formatter={v => labelMode === 'percent' ? `${(v / smdTotalVotes * 100).toFixed(1)}%` : Math.round(v).toLocaleString()} style={{ fill: '#64748b', fontSize: 10, fontWeight: 'bold' }} />
                        </Bar>
                        {aggregatedPrVotes.map((p, i) => {
                          const allPartyIds = aggregatedPrVotes.map(party => party.partyId);
                          return (
                            <Bar key={p.partyId} dataKey={entry => entry.stacks.filter(s => s.partyId === p.partyId).reduce((sum, s) => sum + s.votes, 0)} stackId="a" fill={p.color} barSize={isMobile ? 20 : 32} shape={(props) => <RoundedTopBar {...props} partyId={p.partyId} allPartyIds={allPartyIds} />}>
                              {i === aggregatedPrVotes.length - 1 && <LabelList dataKey="simulatedTotal" position="top" formatter={v => labelMode === 'percent' ? `${(v / prTotalVotes * 100).toFixed(1)}%` : Math.round(v).toLocaleString()} style={{ fill: '#3b82f6', fontSize: 10, fontWeight: 'bold' }} />}
                            </Bar>
                          )
                        })}
                      </BarChart>
                    </ResponsiveContainer>
                  </div>
                  <div className="mt-4 p-3 bg-slate-50 rounded-lg">
                    <div className="text-xs text-slate-500 mb-2 font-bold">政党カラー凡例</div>
                    <div className="flex flex-wrap gap-x-4 gap-y-1 text-xs">
                      <span className="flex items-center gap-1"><div className="w-3 h-3 rounded" style={{ backgroundColor: '#e2e8f0' }}></div>小選挙区実績</span>
                      {Object.entries(PARTY_META).map(([k, v]) => (<span key={k} className="flex items-center gap-1"><div className="w-2.5 h-2.5 rounded-full" style={{ backgroundColor: v.color }}></div>{v.name}</span>))}
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                  {chartData.map(c => {
                    const diff = c.simulatedTotal - c.actualVotes;
                    const matchRate = (c.simulatedTotal / c.actualVotes) * 100;
                    return (
                      <div key={c.id} className="bg-white p-3 rounded-xl shadow-sm border border-slate-100">
                        <div className="flex justify-between items-start mb-2">
                          <div><h4 className="font-bold text-sm">{c.name}</h4><span className="text-[10px] px-1.5 py-0.5 rounded" style={{ backgroundColor: c.color + '20', color: c.color }}>{c.party}</span></div>
                          <div className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${Math.abs(diff) < 2000 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{Math.abs(diff) < 2000 ? 'Match' : 'Diff'}</div>
                        </div>
                        <div className="flex justify-between items-end mt-2">
                          <div className="text-[10px] text-slate-500">目標: {c.actualVotes.toLocaleString()}</div>
                          <div className="text-right"><div className="text-lg font-mono font-bold">{Math.round(c.simulatedTotal).toLocaleString()}</div><div className={`text-[10px] font-mono ${diff > 0 ? 'text-blue-500' : 'text-red-500'}`}>{diff > 0 ? '+' : ''}{Math.round(diff).toLocaleString()}</div></div>
                        </div>
                        <div className="mt-2 w-full bg-slate-100 h-1 rounded-full overflow-hidden"><div className={`h-full ${Math.abs(diff) < 2000 ? 'bg-green-500' : 'bg-blue-500'}`} style={{ width: `${Math.min(matchRate, 100)}%` }}></div></div>
                      </div>
                    );
                  })}
                  <div className="bg-white p-3 rounded-xl border border-slate-100 flex flex-col justify-between shadow-sm">
                    <div>
                      <h4 className="font-bold text-sm text-slate-900 mb-1 flex items-center gap-2"><Icons.FileBarChart /> 死票</h4>
                      <div className="text-right text-[10px] font-mono text-slate-900 mt-0.5">{analysisStats.smdLostVotes.toLocaleString()}票 ({((analysisStats.smdLostVotes / analysisStats.smdTotal) * 100).toFixed(1)}%)</div>
                    </div>
                  </div>
                </div>
              </main>

              <aside className="w-full lg:w-96 bg-slate-900 text-white p-4 overflow-y-auto flex-shrink-0 lg:h-screen lg:fixed lg:left-0 lg:top-0 z-0 custom-scrollbar order-last lg:order-first">
                <div className="hidden lg:block mb-6 pb-4 border-b border-slate-700">
                  <div className="flex items-center gap-2 mb-4"><Icons.TrendingUp className="text-blue-400" /><h1 className="text-lg font-bold">選挙分析アプリ / 2024年　衆院選</h1></div>
                  <CustomSelect value={selectedDistrictId} onChange={setSelectedDistrictId} groupedOptions={groupedDistricts} />
                </div>

                <div className="space-y-3 mb-6">
                  <div className="flex justify-between bg-slate-800 p-3 rounded-lg"><span className="text-xs font-bold text-slate-300 flex gap-2"><Icons.ArrowRightLeft /> 自動調整</span><button onClick={() => setAutoBalance(!autoBalance)} className={`w-9 h-5 rounded-full transition-colors relative ${autoBalance ? 'bg-blue-500' : 'bg-slate-600'}`}><span className={`block w-3 h-3 bg-white rounded-full transition absolute top-1 ${autoBalance ? 'left-5' : 'left-1'}`}></span></button></div>
                  <div className="flex justify-between bg-slate-800 p-3 rounded-lg"><span className="text-xs font-bold text-slate-300 flex gap-2"><Icons.Settings2 /> 刻み幅</span><div className="flex bg-slate-700 rounded p-0.5">{[0.01, 0.05, 0.1].map(v => <button key={v} onClick={() => setStepValue(v)} className={`text-[10px] px-2 py-1 rounded transition ${stepValue === v ? 'bg-slate-500 text-white font-bold' : 'text-slate-400'}`}>{Math.round(v * 100)}%</button>)}</div></div>
                </div>

                <div className="space-y-6 pb-20">
                  {aggregatedPrVotes.map(party => {
                    const rules = distributions[party.partyId] || [];
                    const totalRate = rules.reduce((acc, r) => acc + r.rate, 0);
                    return (
                      <div key={party.partyId} className="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden" style={{ borderColor: party.color + '80' }}>
                        <div className="p-3 flex justify-between items-center border-b border-slate-700" style={{ backgroundColor: party.color + '33' }}>
                          <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{ backgroundColor: party.color }}></div><span className="font-bold text-sm">{party.name}</span></div>
                          <div className="flex items-center gap-2"><span className="font-mono text-xs">{Math.round(party.votes).toLocaleString()}</span><button onClick={() => addDistribution(party.partyId)} className="p-1 bg-black/20 hover:bg-black/40 rounded text-white/80"><Icons.Plus /></button></div>
                        </div>
                        <div className="p-3 space-y-3 bg-slate-800/50">
                          {rules.map(rule => (
                            <div key={rule.id} className="bg-slate-900 p-2 rounded border border-slate-700 relative">
                              <div className="absolute right-1 top-1 flex gap-1">
                                <button onClick={() => toggleLock(party.partyId, rule.id)} className={`p-1 rounded ${rule.locked ? 'text-yellow-400 bg-yellow-400/10' : 'text-slate-600'}`}>{rule.locked ? <Icons.Lock /> : <Icons.Unlock />}</button>
                                {rules.length > 1 && <button onClick={() => removeDistribution(party.partyId, rule.id)} className="p-1 text-slate-600 hover:text-red-400"><Icons.X /></button>}
                              </div>
                              <div className="mb-2 pr-10">
                                <select value={rule.targetId} onChange={(e) => updateDistribution(party.partyId, rule.id, 'targetId', e.target.value)} className="w-full bg-slate-800 text-[10px] border border-slate-600 rounded px-2 py-1 outline-none">
                                  <option value="none">未配分 / 棄権</option>
                                  {sortedCandidatesList.map(c => <option key={c.id} value={c.id}>→ {c.name} ({c.party})</option>)}
                                </select>
                              </div>
                              <div className="flex items-start gap-2">
                                <button onClick={() => updateDistribution(party.partyId, rule.id, 'rate', Math.max(0, rule.rate - stepValue))} disabled={rule.locked} className="p-1 bg-slate-700 rounded hover:bg-slate-600 text-slate-300 disabled:opacity-50 mt-[-2px]"><Icons.Minus /></button>
                                <div className="flex-1 relative pb-6">
                                  <input type="range" min="0" max="2.0" step="0.01" value={rule.rate} disabled={rule.locked} onChange={(e) => updateDistribution(party.partyId, rule.id, 'rate', parseFloat(e.target.value))} className="w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                                  <div className="absolute w-full top-5 left-0">
                                    <span className="absolute text-[8px] text-slate-500 font-mono" style={{ left: '0%', transform: 'translateX(-50%)' }}>0</span>
                                    <span className="absolute text-[8px] text-slate-500 font-mono" style={{ left: '25%', transform: 'translateX(-50%)' }}>50</span>
                                    <span className="absolute text-[8px] text-slate-400 font-mono font-bold" style={{ left: '50%', transform: 'translateX(-50%)' }}>100</span>
                                    <span className="absolute text-[8px] text-slate-500 font-mono" style={{ left: '75%', transform: 'translateX(-50%)' }}>150</span>
                                    <span className="absolute text-[8px] text-slate-500 font-mono" style={{ left: '100%', transform: 'translateX(-50%)' }}>200</span>
                                  </div>
                                </div>
                                <button onClick={() => updateDistribution(party.partyId, rule.id, 'rate', Math.min(2.0, rule.rate + stepValue))} disabled={rule.locked} className="p-1 bg-slate-700 rounded hover:bg-slate-600 text-slate-300 disabled:opacity-50 mt-[-2px]"><Icons.Plus /></button>
                                <span className={`text-[10px] font-mono w-8 text-right mt-[-2px] ${rule.locked ? 'text-yellow-500' : 'text-slate-300'}`}>{Math.round(rule.rate * 100)}%</span>
                              </div>
                            </div>
                          ))}
                          <div className="flex justify-between items-center px-1 pt-1">
                            <span className="text-[10px] text-slate-500">Total</span>
                            <span className={`text-xs font-mono font-bold ${totalRate > 1.01 ? 'text-red-400' : totalRate < 0.99 ? 'text-yellow-500' : 'text-green-500'}`}>
                              {Math.round(totalRate * 100)}%
                            </span>
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              </aside>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      console.log("Rendering App...");
      try {
        root.render(<App />);
        console.log("App Rendered successfully");
      } catch (e) {
        console.error("Render Error: " + e.message);
      }
    } catch (err) {
      console.error("TOP LEVEL ERROR: " + err.message);
    }
  </script>
</body>

</html>
